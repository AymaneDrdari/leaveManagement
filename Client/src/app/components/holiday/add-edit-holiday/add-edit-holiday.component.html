<h1 mat-dialog-title>{{ isEdit ? 'Modifier' : 'Ajouter' }} un jour férié</h1>
<form [formGroup]="holidayForm">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Du</mat-label>
      <input matInput formControlName="date_debut" [matDatepicker]="picker1" placeholder="MM/DD/YYYY" required>
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
      <mat-hint>MM/DD/YYYY</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>À</mat-label>
      <input matInput formControlName="date_fin" [matDatepicker]="picker2" placeholder="MM/DD/YYYY" required>
      <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
      <mat-hint>MM/DD/YYYY</mat-hint>
    </mat-form-field>

    <mat-checkbox formControlName="is_fixe">Se répète</mat-checkbox>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="primary" (click)="onSave()">Enregistrer</button>
  </mat-dialog-actions>
</form>
