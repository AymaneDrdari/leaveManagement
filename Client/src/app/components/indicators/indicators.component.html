<div class="indicators">
  <mat-card *ngFor="let equipe of equipes" class="indicator-card" [ngStyle]="{'background-color': equipe.couleur}"
            (click)="toggleActiveCard(equipe.nom)"
            [ngClass]="{ 'hovered': isHovered(equipe.nom), 'active': isActiveCard(equipe.nom) }">
    <mat-card-content>
      <mat-icon>people</mat-icon>
      <div>{{ equipe.nom }} : {{ leaveCounts[equipe.nom] || 0}}</div>
    </mat-card-content>
  </mat-card>
</div>
