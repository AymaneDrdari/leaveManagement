<div class="indicators">
  <mat-card class="indicator-card royal" (click)="toggleActiveCard('royal')"
            [ngClass]="{ 'hovered': isHovered('royal'), 'active': isActiveCard('royal') }">
    <mat-card-content>
      <mat-icon>people</mat-icon>
      <h3>Équipe Royal</h3>
      <p>{{ leaveCounts['royal'] }}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="indicator-card gold" (click)="toggleActiveCard('gold')"
            [ngClass]="{ 'hovered': isHovered('gold'), 'active': isActiveCard('gold') }">

      <mat-icon>people</mat-icon>
      <h3>Équipe Gold</h3>
      <p>{{ leaveCounts['gold'] }}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="indicator-card mauve" (click)="toggleActiveCard('mauve')"
            [ngClass]="{ 'hovered': isHovered('mauve'), 'active': isActiveCard('mauve') }">
    <mat-card-content>
      <mat-icon>people</mat-icon>
      <h3>Équipe Mauve</h3>
      <p>{{ leaveCounts['mauve'] }}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="indicator-card blue" (click)="toggleActiveCard('blue')"
            [ngClass]="{ 'hovered': isHovered('blue'), 'active': isActiveCard('blue') }">
    <mat-card-content>
      <mat-icon>people</mat-icon>
      <h3>Équipe Blue</h3>
      <p>{{ leaveCounts['blue'] }}</p>
    </mat-card-content>
  </mat-card>
</div>
