<form [formGroup]="equipeForm">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nom de l'Équipe</mat-label>
      <input matInput formControlName="nom" placeholder="Nom de l'Équipe" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>

    <div class="color-picker-container">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Couleur de l'équipe</mat-label>
        <input matInput id="colorPicker" type="text" formControlName="couleur" placeholder="#000000" required (input)="onManualColorInput($event)">
        <button mat-icon-button matSuffix (click)="openColorPicker()">
          <mat-icon>palette</mat-icon>
        </button>
        <input id="actualColorPicker" type="color" (input)="onColorChange($event)" hidden>
      </mat-form-field>
    </div>


  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="primary" (click)="onSave()">Enregistrer</button>
  </mat-dialog-actions>
</form>
